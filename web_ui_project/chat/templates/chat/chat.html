<!-- templates/chat/chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.name }} · AI Chat</title>

    <style>
        :root {
            --bg-main: #020617;
            --bg-panel: #0f172a;
            --bg-user: #1d4ed8;
            --bg-ai: #111827;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border: #1f2937;
            --radius: 14px;
            --accent: #3b82f6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        /* Messages */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 75%;
            padding: 14px 16px;
            border-radius: var(--radius);
            line-height: 1.6;
            white-space: pre-wrap;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: var(--bg-user);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--bg-ai);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .sender {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        /* Input Bar */
        .chat-input {
            border-top: 1px solid var(--border);
            padding: 16px;
            background: var(--bg-panel);
        }

        form {
            display: flex;
            gap: 12px;
        }

        textarea {
            flex: 1;
            resize: none;
            height: 48px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--text-main);
            font-size: 14px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #6b7280;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59,130,246,0.25);
        }

        button {
            padding: 0 18px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.15s ease;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="chat-header">
        <h2>Project: {{ project.name }}</h2>
    </div>

    <!-- Chat Messages -->
    <div class="chat-container" id="chatContainer">
        {% for msg in messages %}
            <div class="message {% if msg.sender == 'user' %}user{% else %}ai{% endif %}">
                <div class="sender">{{ msg.sender|upper }}</div>
                {{ msg.message }}
            </div>
        {% endfor %}
    </div>

    <!-- Input -->
    <div class="chat-input">
        <form method="post">
            {% csrf_token %}
            <textarea
                name="message"
                placeholder="Ask the AI anything about your project…"
                required
            ></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    </script>

</body>
</html>
