<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Project · Django AI Agent</title>

    <style>
        :root {
            --bg-main: #020617;
            --bg-card: #0f172a;
            --bg-soft: #111827;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #1f2937;
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #020617, #020617);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Loader */
        .loader {
            position: fixed;
            inset: 0;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #1f2937;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Card */
        .card {
            width: 100%;
            max-width: 520px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 6px 0;
        }

        .header p {
            font-size: 14px;
            color: var(--text-muted);
            margin: 0;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-soft);
            color: var(--text-main);
            font-size: 14px;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .help-text {
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .help-text code {
            background: #020617;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: transform 0.15s ease, background 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-soft);
            color: var(--text-main);
            text-decoration: none;
            text-align: center;
            line-height: 38px;
        }

        .btn-secondary:hover {
            background: #1f2933;
        }

        @media (max-width: 480px) {
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Page Loader -->
    <div class="loader" id="pageLoader">
        <div class="spinner"></div>
    </div>

    <div class="card">
        <div class="header">
            <h1>Create New Project</h1>
            <p>Set up a project workspace and start chatting with your AI agent.</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="project_name">Project Name</label>
                <input
                    type="text"
                    id="project_name"
                    name="project_name"
                    placeholder="My Django Blog"
                    required
                >
                <div class="help-text">
                    Choose a clear, descriptive name for your project.
                </div>
            </div>

            <div class="form-group">
                <label for="root_path">Project Directory Path</label>
                <input
                    type="text"
                    id="root_path"
                    name="root_path"
                    placeholder="C:/Users/YourName/Projects/my_blog"
                    required
                >
                <div class="help-text">
                    Full path to your Django project directory.<br>
                    • Windows: <code>C:/Users/YourName/Projects/my_blog</code><br>
                    • Linux / Mac: <code>/home/username/projects/my_blog</code>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">
                    Create Project & Start Chat
                </button>
                <a href="{% url 'dashboard:home' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <script>
        window.addEventListener("load", () => {
            const loader = document.getElementById("pageLoader");
            loader.style.opacity = "0";
            setTimeout(() => loader.remove(), 300);
        });
    </script>

</body>
</html>
